<style>
    ::root {
        --terminal-background: #000000;
        --loc-background: #000000;
        --loc-color: #ffffff;
        --error-background: #ff0000;
        --error-color: #ffffff;
        --savior-background: #5a5a5a;
        --savior-color: #ffffff;
        --enabled-background: transparent;
        --enabled-color: #90ee90;
        --disabled-background: transparent;
        --disabled-color: #ff0000;
        --highlight-background: #d862ff;
        --highlight-color: #ffffff;

    }

    body {
        background-color: black;
        font-family: monospace;
        font-size: 12px;
        line-height: 12px;
    }

    .line {
        cursor: default;
        display: flex;
        padding-bottom: 0.8px;
    }

    .line span {
        background-color: black;
        color: white;
        margin-right: 6px;
        white-space: pre;
    }

    .line .error {
        background-color: red;
        color: white;
    }

    .line .savior {
        background-color: rgb(90, 90, 90);
        color: rgb(255, 255, 255);
        font-weight: bold;
    }

    .line div {
        background-color: black;
        color: white;
        white-space: pre-wrap;
        overflow-wrap: anywhere;
        width: 100%;
        min-width: 0;
        min-height: 12px;
    }

    div[contenteditable] {
        outline: none;
    }

    .line .enabled {
        color: lightgreen;
        background-color: transparent;
    }

    .line .disabled {
        color: red;
        background-color: transparent;
    }

    .line .highlight {
        background-color: #d862ff;
        color: #ffffff;
        margin-right: 0;
    }

</style>
